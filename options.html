<!DOCTYPE html>
<html>
<head>
  <title>Salesforce Lightning Compact Style Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div id="content">
    <div id="header">
      <img src="logo_header.png">
    </div>
    <div id="content-inner-container">

      <div id="status"></div>

      <div class="section-wrapper">
        <div class="option">
          <input type="checkbox" id="isActivated">
          <label for="isActivated">Apply all compact styles</label>
        </div>
      </div>
      <div class="section-wrapper">
        <div class="option">
          <input type="checkbox" id="fields_style">
          <label for="fields_style">Apply inline fields style</label>
        </div>
        <div class="option">
          <input type="checkbox" id="path_style">
          <label for="path_style">Apply square path style</label>
        </div>
        <div class="option">
          <input type="checkbox" id="sandbox_top_bar">
          <label for="sandbox_top_bar">Apply sandbox top bar style</label>
        </div>
      </div>  

      <div class="section-wrapper">
        <div class="option-wrapper">
        </div>        
      </div> 
      
    </div>
    <div id="footer">
      &copy;Martin Krchnak 2017
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
